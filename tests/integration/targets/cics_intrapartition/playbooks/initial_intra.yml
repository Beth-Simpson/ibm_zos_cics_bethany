---
- name: Initial INTRA

  hosts: "all"
  gather_facts: false
  vars:
    intra_name: "DFHINTRA"
    intra_path: "{{ region_data_set_path }}.{{ intra_name }}"

  module_defaults:
    ibm.ibm_zos_cics.intrapartition:
      space_primary: 4
      space_type: "M"
      region_data_sets:
        template: "{{ region_data_set_path }}.<< data_set_name >>"
      cics_data_sets:
        template: "{{ cics_install_path }}.<< lib_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete INTRA Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ intra_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Create Intrapartition data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.intrapartition:
        state: "initial"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert INTRA Created
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true

          - result.start_state.exists == false
          - result.start_state.data_set_organization == "NONE"

          - result.end_state.exists == true
          - result.end_state.data_set_organization == "VSAM"

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete INTRA Data Set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ intra_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is changed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
