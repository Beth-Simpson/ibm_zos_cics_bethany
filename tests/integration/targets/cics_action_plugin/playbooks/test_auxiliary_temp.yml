---
- name: Test action plugin on auxiliary temp

  hosts: "all"
  gather_facts: false
  vars:
    temp_name: "DFHTEMP"
    temp_path: "{{ region_data_set_path }}.{{ temp_name }}"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete TEMP Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ temp_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed
    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Create auxiliary temp invalid params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
      register: result
      ignore_errors: true
    - name: Assert TEMP failed
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is true
          - result.msg == "region_data_sets required"

    - name: Create auxiliary temp invalid params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
        region_data_sets:
      register: result
      ignore_errors: true
    - name: Assert TEMP failed
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is true
          - result.msg == "region_data_sets required"

    - name: Create auxiliary temp invalid params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
        region_data_sets:
          dfhtemp:
      register: result
      ignore_errors: true
    - name: Assert TEMP failed
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is true
          - result.msg == "Specify either template or dfhtemp in region_data_sets"

    - name: Create auxiliary temp invalid params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
        region_data_sets:
          template:
      register: result
      ignore_errors: true
    - name: Assert TEMP failed
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is true
          - result.msg == "Specify either template or dfhtemp in region_data_sets"

    - name: Create auxiliary temp invalid params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
        region_data_sets:
          template:
          dfhtemp:
      register: result
      ignore_errors: true
    - name: Assert TEMP failed
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is true
          - result.msg == "Specify either template or dfhtemp in region_data_sets"

    - name: Create auxiliary temp invalid params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
        region_data_sets:
          template:
          dfhtemp:
            dsn:
      register: result
      ignore_errors: true
    - name: Assert TEMP failed
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is true
          - result.msg == "Specify either template or dfhtemp in region_data_sets"

    - name: Create auxiliary temp good params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
        region_data_sets:
          dfhtemp:
            dsn: "{{ region_data_set_path }}.DFHTEMP"
      register: result
    - name: Assert TEMP passed
      ansible.builtin.assert:
        that:
          - result.changed is true
          - result.failed is false

    - name: Create auxiliary temp good params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
        region_data_sets:
          dfhtemp:
            dsn: "{{ region_data_set_path }}.DFHTEMP"
      register: result
    - name: Assert TEMP passed
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is false

    - name: Create auxiliary temp good params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: absent
        region_data_sets:
          dfhtemp:
            dsn: "{{ region_data_set_path }}.DFHTEMP"
      register: result
    - name: Assert TEMP passed
      ansible.builtin.assert:
        that:
          - result.changed is true
          - result.failed is false

    - name: Create auxiliary temp good params
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: absent
        region_data_sets:
          dfhtemp:
            dsn: "{{ region_data_set_path }}.DFHTEMP"
      register: result
    - name: Assert TEMP passed
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is false
