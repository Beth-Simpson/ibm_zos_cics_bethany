---
- name: Check Lowercase Location Parameter

  hosts: "all"
  gather_facts: false
  vars:
    region_data_set_path: "ANSIBIT.TESTS.{{ cics_test_area_initial }}"
    data_set_name: "DFHLRQ"

  module_defaults:
    ibm.ibm_zos_cics.local_request_queue:
      space_primary: 4
      space_type: "M"
      region_data_sets:
        template: "{{ region_data_set_path }}.low.<< data_set_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete Local request queue data set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_data_set_path }}.LOW.{{ data_set_name }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give lowercase LRQ location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_request_queue:
        state: "initial"
      register: result
      failed_when: false

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert passed with lowercase
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true

          - result.start_state.exists == false
          - result.start_state.vsam == false

          - result.end_state.exists == true
          - result.end_state.vsam == true

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete Local request queue data data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_data_set_path }}.LOW.{{ data_set_name }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
