---
- name: Initial LRQ

  hosts: "all"
  gather_facts: false
  vars:
    lrq_name: "DFHLRQ"
    lrq_path: "{{ region_data_set_path }}.{{ lrq_name }}"

  module_defaults:
    ibm.ibm_zos_cics.local_request_queue:
      space_primary: 4
      space_type: "M"
      region_data_sets:
        template: "{{ region_data_set_path }}.<< data_set_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete LRQ Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ lrq_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Create Local Request Queue data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_request_queue:
        state: "initial"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert LRQ Created
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true

          - result.start_state.exists == false
          - result.start_state.vsam == false

          - result.end_state.exists == true
          - result.end_state.vsam == true

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete LRQ Data Set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ lrq_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is changed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
