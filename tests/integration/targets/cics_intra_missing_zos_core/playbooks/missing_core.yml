---
- name: Missing zos core

  hosts: "all"
  gather_facts: false
  vars:
    region_data_set_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}"

  module_defaults:
    ibm.ibm_zos_cics.intrapartition:
      space_primary: 4
      space_type: "M"
      region_data_sets:
        template: "{{ region_data_set_path }}.<< data_set_name >>"
      cics_data_sets:
        sdfhload: "{{ cics_steplib }}"

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Create Intrapartition data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.intrapartition:
        state: "initial"
      register: result
      failed_when: false
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert INTRA failed
      ansible.builtin.assert:
        that:
          - result.failed is true
          - "'unable to locate collection ibm.ibm_zos_core' in result.msg"
