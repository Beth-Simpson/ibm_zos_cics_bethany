---
- name: CMCI Incorrect Port Integration Test
  collections:
    - ibm.ibm_zos_cics
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Test incorrect port
      ibm.ibm_zos_cics.cmci_get:
        cmci_host: "{{ cmci_host }}"
        cmci_port: 12345
        cmci_user: "{{ cmci_user }}"
        cmci_password: "{{ cmci_password }}"
        context: "{{ cmci_context }}"
        scope: "{{ cmci_scope_https }}"
        type: cicsprogram
      failed_when: false
      register: result

    - name: Assert
      ansible.builtin.assert:
        that:
          - result.failed is false
          - '{{ result.msg[:76] == "Error performing CMCI request: <urllib3.connection.HTTPSConnection object at" }}'
          - '{{ result.msg[-18:] == "Connection refused" }}'
