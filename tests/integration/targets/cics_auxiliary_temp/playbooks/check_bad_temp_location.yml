---
- name: Check Erroneous Parameter

  hosts: "all"
  gather_facts: false
  vars:
    region_data_set_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}"
    data_set_name: "DFHTEMP"

  module_defaults:
    ibm.ibm_zos_cics.auxiliary_temp:
      space_primary: 4
      space_type: "M"
      region_data_sets:
        dfhtemp:
          dsn: "{{ region_data_set_path }}..."

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give bad TEMP location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
      register: res
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - res.failed is true
          - res.changed is false
          - res.rc == 1
          - "'exception' in res"
          - "'Invalid argument \"ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}...\" for type \"data_set_base\".' in res.exception"
