---
- name: Validate return data

  hosts: "all"
  gather_facts: false
  vars:
    region_data_set_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}"
    data_set_name: "DFHTEMP"
    data_set_path: "{{ region_data_set_path }}.{{ data_set_name }}"

  module_defaults:
    ibm.ibm_zos_cics.auxiliary_temp:
      space_primary: 4
      space_type: "M"
      region_data_sets:
        template: "{{ region_data_set_path }}.<< data_set_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete auxiliary temp data set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ data_set_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Create auxiliary temp with initial state
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
      register: res

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert auxiliary temp Created, changed is true
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is true
          - res.start_state.exists is false
          - res.end_state.exists is true

    - name: Try recreating same auxiliary temp
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "initial"
      register: res

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert auxiliary temp Created, changed is false
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is false
          - res.start_state.exists is true
          - res.end_state.exists is true

    - name: Remove auxiliary temp
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "absent"
      register: res

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert auxiliary temp Removed, changed is true
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is true
          - res.start_state.exists is true
          - res.end_state.exists is false

    - name: Try removing auxiliary temp, changed is false
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.auxiliary_temp:
        state: "absent"
      register: res

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert auxiliary temp removed, changed is false
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is false
          - res.start_state.exists is false
          - res.end_state.exists is false
