---
- name: Check Erroneous Parameter

  hosts: "all"
  gather_facts: false
  vars:
    ds_name: "DFHCSD"
    ds_path: "{{ region_data_set_path }}.{{ ds_name }}"

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give bad CSD location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.csd:
        state: "initial"
        cics_data_sets:
          sdfhload: "{{ cics_steplib }}"
        space_primary: 5
        space_type: "M"
        region_data_sets:
          dfhcsd:
            dsn: "{{ region_data_set_path }}..."
      register: res
      failed_when: false

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is false
          - res.rc == 1
          - "'exception' in res"
          - "'Invalid argument \"{{ region_data_set_path }}...\" for type \"data_set_base\".' in res.exception"
