---
- name: Check Erroneous Parameter

  hosts: "all"
  gather_facts: false
  vars:
    catalog_name: "DFHLCD"
    catalog_path: "{{ region_data_set_path }}.{{ catalog_name }}"

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give bad LCD location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_catalog:
        state: "initial"
        cics_data_sets:
          template: "{{ cics_install_path }}.<< lib_name >>"
        space_primary: 5
        space_type: "M"
        region_data_sets:
          dfhlcd:
            dsn: "{{ region_data_set_path }}..."
      register: res
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - res.failed is true
          - res.changed is false
          - res.rc == 1
          - "'exception' in res"
          - "'Invalid argument \"{{ region_data_set_path }}...\" for type \"data_set_base\".' in res.exception"
