---
- name: Check Erroneous Parameter

  hosts: "all"
  gather_facts: false
  vars:
    region_dataset_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}"
    catalog_name: "DFHLCD"
    catalog_path: "{{ region_dataset_path }}.{{ catalog_name }}"

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give bad LCD location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_catalog:
        state: "initial"
        cics_data_sets:
          sdfhload: "{{ cics_steplib }}"
        space_primary: 5
        space_type: "M"
        region_data_sets:
          dfhlcd: "{{ region_dataset_path }}..."
      register: res
      failed_when: false

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is false
          - res.rc == 1
          - "'exception' in res"
          - "'Invalid argument \"ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}...\" for type \"data_set_base\".' in res.exception"
