---
- name: Validate return data

  hosts: "all"
  gather_facts: false
  vars:
    catalog_name: "DFHLCD"
    catalog_path: "{{ region_data_set_path }}.{{ catalog_name }}"

  module_defaults:
    ibm.ibm_zos_cics.local_catalog:
      cics_data_sets:
        sdfhload: "{{ cics_steplib }}"
      space_primary: 5
      space_type: "M"
      region_data_sets:
        template: "{{ region_data_set_path }}.<< data_set_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete Catalog Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ catalog_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Create Catalog with initial state
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_catalog:
        state: "initial"
      register: res

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Catalog Created, changed is true
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is true
          - res.start_state.exists is false
          - res.start_state.vsam is false

          - res.end_state.exists is true
          - res.end_state.vsam is true

    - name: Try recreating same catalog
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_catalog:
        state: "initial"
      register: res

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Catalog Created, changed is true
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is true
          - res.start_state.exists is true
          - res.start_state.vsam is true
          - res.end_state.exists is true
          - res.end_state.vsam is true

    - name: Remove catalog
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_catalog:
        state: "absent"
      register: res

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Catalog Removed, changed is true
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is true
          - res.start_state.exists is true
          - res.start_state.vsam is true
          - res.end_state.exists is false
          - res.end_state.vsam is false

    - name: Try removing catalog, changed is false
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_catalog:
        state: "absent"
      register: res

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Catalog removed, changed is false
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is false
          - res.start_state.exists is false
          - res.end_state.exists is false
