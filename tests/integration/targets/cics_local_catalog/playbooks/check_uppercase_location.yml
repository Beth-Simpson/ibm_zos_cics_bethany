---
- name: Check Lowercase Location Parameter

  hosts: "all"
  gather_facts: false
  vars:
    catalog_name: "DFHLCD"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete Catalog Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_data_set_path }}.LOW.{{ catalog_name }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give lowercase LCD location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_catalog:
        region_data_sets:
          dfhlcd:
            dsn: "{{ region_data_set_path }}.low.{{ catalog_name }}"
        cics_data_sets:
          template: "{{ cics_install_path }}.<< lib_name >>"
        space_primary: 5
        space_type: "M"
        state: "initial"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert passed with lowercase
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true

          - result.start_state.exists == false
          - result.start_state.data_set_organization == "NONE"

          - result.end_state.exists == true
          - result.end_state.data_set_organization == "VSAM"

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete Catalog Data Set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_data_set_path }}.LOW.{{ catalog_name }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is changed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
