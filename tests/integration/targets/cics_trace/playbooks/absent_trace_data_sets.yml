---
- name: Absent auxiliary trace data sets

  hosts: "all"
  gather_facts: false
  vars:
    region_dataset_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_absent }}"
    auxt_name: "DFHAUXT"
    buxt_name: "DFHBUXT"
    auxt_path: "{{ region_dataset_path }}.{{ auxt_name }}"
    buxt_path: "{{ region_dataset_path }}.{{ buxt_name }}"

  module_defaults:
    ibm.ibm_zos_cics.trace:
      region_data_sets:
        template: "{{ region_dataset_path }}.<< data_set_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete DFHAUXT Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ auxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    - name: Delete DFHBUXT Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ buxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################ Initialize Data sets #############################
    # #############################################################################

    - name: Run Aux Trace module with Initial target state (A)
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.trace:
        state: "initial"
      register: initial_result

    - name: Assert Created
      ansible.builtin.assert:
        that:
          - initial_result.failed is false
          - initial_result.changed is true

          - initial_result.start_state.exists == false

          - initial_result.end_state.exists == true

    - name: Run Aux Trace module with Initial target state (B)
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.trace:
        state: "initial"
        destination: "B"
      register: initial_result

    - name: Assert Created
      ansible.builtin.assert:
        that:
          - initial_result.failed is false
          - initial_result.changed is true

          - initial_result.start_state.exists == false

          - initial_result.end_state.exists == true

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Run Aux Trace module with Absent target state (A)
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.trace:
        state: "absent"
      register: absent_result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ absent_result }}"

    - name: Assert Removed
      ansible.builtin.assert:
        that:
          - absent_result.failed is false
          - absent_result.changed is true

          - absent_result.start_state.exists == true

          - absent_result.end_state.exists == false

    - name: Run Aux Trace module with Absent target state (B)
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.trace:
        state: "absent"
        destination: "B"
      register: absent_result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ absent_result }}"

    - name: Assert Removed
      ansible.builtin.assert:
        that:
          - absent_result.failed is false
          - absent_result.changed is true

          - absent_result.start_state.exists == true

          - absent_result.end_state.exists == false


    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete aux trace data set (A)
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ auxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    - name: Delete aux trace data set (B)
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ buxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
