---
- name: Incompatible destinations

  hosts: "all"
  gather_facts: false
  vars:
    auxt_name: "DFHAUXT"
    buxt_name: "DFHBUXT"
    auxt_path: "{{ region_data_set_path }}.{{ auxt_name }}"
    buxt_path: "{{ region_data_set_path }}.{{ buxt_name }}"

  module_defaults:
    ibm.ibm_zos_cics.trace:
      region_data_sets:
        dfhbuxt:
          dsn: "{{ region_data_set_path }}.<< data_set_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete DFHAUXT Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ auxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    - name: Delete DFHBUXT Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ buxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false


    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Fail to create DFHAUXT
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.trace:
        state: "initial"
      register: result
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - result.changed is false
          - result.failed is true
          - result.msg == "Specify either template or dfhauxt in region_data_sets"
