---
- name: Verify template lowest precedence

  hosts: "all"
  gather_facts: false
  vars:
    auxt_name: "AUXT"
    buxt_name: "BUXT"
    auxt_path: "{{ region_data_set_path }}.{{ auxt_name }}"
    buxt_path: "{{ region_data_set_path }}.{{ buxt_name }}"

  module_defaults:
    ibm.ibm_zos_cics.trace:
      region_data_sets:
        template: "{{ region_data_set_path }}.<< data_set_name >>"
        dfhauxt:
          dsn: "{{ auxt_path }}"
        dfhbuxt:
          dsn: "{{ buxt_path }}"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete DFHAUXT Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ auxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    - name: Delete DFHBUXT Data Set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ buxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false


    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Create AUXT data set (non-template)
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.trace:
        state: "initial"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert AUXT Created (non-template)
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true
          - result.start_state.exists == false
          - result.end_state.exists == true

    - name: Create BUXT data set (non-template)
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.trace:
        state: "initial"
        destination: "B"
      register: result

    - name: Assert BUXT Created (non-template)
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true
          - result.start_state.exists == false
          - result.end_state.exists == true

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete AUXT Data Set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ auxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is changed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    - name: Delete BUXT Data Set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ buxt_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is changed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
