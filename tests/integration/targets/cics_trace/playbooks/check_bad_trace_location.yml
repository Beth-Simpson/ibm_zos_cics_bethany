---
- name: Check Erroneous Parameter

  hosts: "all"
  gather_facts: false
  vars:
    region_data_set_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}"
    auxt_name: "DFHAUXT"
    buxt_name: "DFHBUXT"
    auxt_path: "{{ region_dataset_path }}.{{ auxt_name }}"
    buxt_path: "{{ region_dataset_path }}.{{ buxt_name }}"

  module_defaults:
    ibm.ibm_zos_cics.trace:
      region_data_sets:
        dfhauxt:
          dsn: "{{ region_data_set_path }}..."
  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give bad DFHAUXT location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.trace:
        state: "initial"
      register: res
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - res.failed is true
          - res.changed is false
          - res.rc == 1
          - "'exception' in res"
          - "'Invalid argument \"ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}...\" for type \"data_set_base\".' in res.exception"
