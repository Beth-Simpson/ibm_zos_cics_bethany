---
- name: Test Stop CICS Module

  hosts: 'all'
  gather_facts: 'false'

  tasks:
    - name: "Stop CICS"
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.stop_cics:
        job_name: IYK2ZPY1
        immediate: False
      register: result

    - name: Assert result of stop CICS
      ansible.builtin.assert:
        that:
          - result.failed is false
