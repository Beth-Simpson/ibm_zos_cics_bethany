- name: Absent Catalog

  hosts: "all"
  gather_facts: false
  vars:
    region_dataset_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_absent }}"
    catalog_name: "DFHGCD"
    catalog_path: "{{ region_dataset_path }}.{{ catalog_name }}"

  module_defaults:
    ibm.ibm_zos_cics.global_catalog:
      sdfhload: "{{ cics_steplib }}"
      space_primary: 5
      space_type: "M"
      location: "{{ region_dataset_path }}.DFHGCD"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete Catalog Dataset if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ catalog_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################ Initialize Catalog #############################
    # #############################################################################

    - name: Run Global Catalog module with Initial target state
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.global_catalog:
        state: "initial"
      register: initial_result

    - name: Assert Created
      ansible.builtin.assert:
        that:
          - initial_result.failed is false
          - initial_result.changed is true

          - initial_result.start_catalog.exists == false
          - initial_result.start_catalog.autostart_override == ''
          - initial_result.start_catalog.next_start == ''

          - initial_result.end_catalog.exists == true
          - initial_result.end_catalog.autostart_override == 'AUTOINIT'
          - initial_result.end_catalog.next_start == 'UNKNOWN'

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Run Global Catalog module with Absent target state
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.global_catalog:
        state: "absent"
      register: absent_result

    - name: Assert Removed
      ansible.builtin.assert:
        that:
          - absent_result.failed is false
          - absent_result.changed is true

          - absent_result.start_catalog.exists == true
          - absent_result.start_catalog.autostart_override == 'AUTOINIT'
          - absent_result.start_catalog.next_start == 'UNKNOWN'

          - absent_result.end_catalog.exists is false
          - absent_result.end_catalog.autostart_override == ''
          - absent_result.end_catalog.next_start == ''

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete Catalog Dataset
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ catalog_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
