- name: Check Lowercase Location Parameter

  hosts: "all"
  gather_facts: false
  vars:
    region_dataset_path: "ANSIBIT.TESTS.{{ cics_test_area_initial }}"
    catalog_name: "DFHGCD"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete Catalog Dataset if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_dataset_path }}.LOW.{{ catalog_name }}"
        state: absent
      register: delete_result

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == False

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give lowercase GCD location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.global_catalog:
        location: "{{ region_dataset_path }}.low.{{ catalog_name }}"
        sdfhload: "{{ cics_steplib }}"
        space_primary: 5
        space_type: "M"
        state: "initial"
      register: res
      failed_when: false

    - name: Assert turned to uppercase
      ansible.builtin.assert:
        that:
          - res.starting_catalog.exists == False
          - res.end_catalog.exists == True
          - res.end_catalog.name == "{{ region_dataset_path }}.LOW.{{ catalog_name }}"
          - res.end_catalog.autostart_override == 'AUTOINIT'
          - res.end_catalog.nextstart == 'UNKNOWN'

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete Catalog Dataset
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_dataset_path }}.LOW.{{ catalog_name }}"
        state: absent
      register: delete_result

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == False
