- name: Initial Catalog

  hosts: "all"
  gather_facts: false
  vars:
    region_dataset_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}"
    catalog_name: "DFHGCD"
    catalog_path: "{{ region_dataset_path }}.{{ catalog_name }}"

  module_defaults:
    ibm.ibm_zos_cics.global_catalog:
      sdfhload: "{{ cics_steplib }}"
      space_primary: 5
      space_type: "M"
      location: "{{ region_dataset_path }}.DFHGCD"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete Catalog Dataset if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ catalog_path }}"
        state: absent
      register: delete_result

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == False

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Run Global Catalog module with Initial target state
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.global_catalog:
        state: "initial"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert Before
      ansible.builtin.assert:
        that:
          - result.starting_catalog.exists == False
          - result.starting_catalog.name == "{{ catalog_path }}"
          - result.starting_catalog.autostart_override == ''
          - result.starting_catalog.nextstart == ''

    - name: Assert After
      ansible.builtin.assert:
        that:
          - result.end_catalog.exists == True
          - result.end_catalog.name == "{{ catalog_path }}"
          - result.end_catalog.autostart_override == 'AUTOINIT'
          - result.end_catalog.nextstart == 'UNKNOWN'

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete Catalog Dataset
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ catalog_path }}"
        state: absent
      register: delete_result

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == False
