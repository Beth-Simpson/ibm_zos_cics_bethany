- name: Initial Catalog

  hosts: "all"
  gather_facts: false
  vars:
    region_dataset_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}"
    catalog_name: "DFHGCD"
    catalog_path: "{{ region_dataset_path }}.{{ catalog_name }}"

  module_defaults:
    ibm.ibm_zos_cics.global_catalog:
      sdfhload: "{{ cics_steplib }}"
      space_primary: 5
      space_type: "M"
      location: "{{ region_dataset_path }}.DFHGCD"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete Catalog Dataset if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ catalog_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Run Global Catalog module with Initial target state
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.global_catalog:
        state: "initial"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert Created Catalog
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true

          - result.start_catalog.exists == false
          - result.start_catalog.autostart_override == ''
          - result.start_catalog.next_start == ''

          - result.end_catalog.exists == true
          - result.end_catalog.autostart_override == 'AUTOINIT'
          - result.end_catalog.next_start == 'UNKNOWN'

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete Catalog Dataset
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ catalog_path }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
