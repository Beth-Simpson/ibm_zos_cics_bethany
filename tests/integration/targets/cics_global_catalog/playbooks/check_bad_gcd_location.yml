---
- name: Check Erroneous Parameter

  hosts: "all"
  gather_facts: false
  vars:
    catalog_name: "DFHGCD"
    catalog_path: "{{ region_data_set_path }}.{{ catalog_name }}"

  module_defaults:
    ibm.ibm_zos_cics.global_catalog:
      cics_data_sets:
        sdfhload: "{{ cics_steplib }}"
      space_primary: 5
      space_type: "M"
      region_data_sets:
        dfhgcd:
          dsn: "{{ region_data_set_path }}..."

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give bad GCD location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.global_catalog:
        state: "initial"
      register: res
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - res.failed is true
          - res.changed is false
          - res.rc == 1
          - "'exception' in res"
          - "'Invalid argument \"{{ region_data_set_path }}...\" for type \"data_set_base\".' in res.exception"
