---
- name: Check Erroneous Parameter

  hosts: "all"
  gather_facts: false
  vars:
    region_dataset_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}"
    catalog_name: "DFHGCD"
    catalog_path: "{{ region_dataset_path }}.{{ catalog_name }}"

  module_defaults:
    ibm.ibm_zos_cics.global_catalog:
      cics_install:
        sdfhload: "{{ cics_steplib }}"
      space_primary: 5
      space_type: "M"
      region_datasets:
        dfhgcd: 
          dsn: "{{ region_dataset_path }}..."

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give bad GCD location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.global_catalog:
        state: "initial"
      register: res
      failed_when: false

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ res }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - res.failed is false
          - res.changed is false
          - res.rc == 1
          - "'exception' in res"
          - "'Invalid argument \"ANSIBIT.CICS.TESTS.{{ cics_test_area_initial }}...\" for type \"data_set_base\".' in res.exception"
