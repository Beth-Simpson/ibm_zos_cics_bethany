---
- name: Test DFHSIP Module

  hosts: 'all'
  gather_facts: false
  vars:
    cics_data_sets:
      template: "{{ cics_install_path }}.<< lib_name >>"
    le_data_sets:
      template: '{{ le_path }}.<< lib_name >>'
    region_data_set_path: "{{ ansible_user }}.CICS.TESTS.{{ cics_test_area_initial }}"

  tasks:
    - name: "Run DFHSIP with more customisation"
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.start_cics:
        applid: "{{ cics_applid }}"
        job_parameters:
          job_name: CICSPY1
          msgclass: A
          class: A
          region: 0M
          memlimit: 10G
        cics_data_sets: "{{ cics_data_sets }}"
        le_data_sets: "{{ le_data_sets }}"
        region_data_sets:
          template: "{{ region_data_set_path }}.<< data_set_name >>"
          dfhauxt:
            dsn: DATA.AUXT
          dfhcsd:
            dsn: DATA.CSD
        dfhrpl:
          top_libraries:
            - "{{ cics_install_path }}.TOP.OTHER"
          libraries:
            - "{{ cics_install_path }}.DATA.OTHER"
        steplib:
          top_libraries:
            - "{{ cics_install_path }}.TOP.OTHER"
          libraries:
            - "{{ cics_install_path }}.DATA.OTHER"
        output_data_sets:
          default_sysout_class: A
          ceemsg:
            sysout: B
          logusr:
            omit: True
        sit_parameters:
          start: INITIAL
          sit: 6$
          aicons: AUTO
          auxtr: "ON"
          auxtrsw: ALL
          cicssvc: 217
          edsalim: 500M
          icvr: 20000
          ircstrt: "YES"
          mxt: 500
          pgaipgm: ACTIVE
          gmtext: "GOOD MORNING. WELCOME TO CICS REGION {{ cics_applid }}. ENJOY YOUR DAY AND SHUTDOWN WHEN READY."
          sec: "YES"
          spool: "YES"
          srbsvc: 218
          tcpip: "NO"
          stntrxx:
            ab: "ALL"
          skrxxxx:
            PA1: command1
            PF24: command2
          wlmhealth: "OFF"
          wrkarea: 2048
          sysidnt: ZPY1
      register: result

    - name: Print the JCL
      ansible.builtin.debug:
        var: result
    - name: Assert result of start CICS with overrides
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is false
          - result.jcl != None
