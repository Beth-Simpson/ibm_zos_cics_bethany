---
- name: Missing zos core

  hosts: "all"
  gather_facts: false

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Create global catalog data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.global_catalog:
        state: "initial"
        region_data_sets:
          template: "{{ region_data_set_path }}.<< data_set_name >>"
        cics_data_sets:
          template: "{{ cics_install_path }}.<< lib_name >>"
      register: result
      failed_when: false
      ignore_errors: true

    - name: Assert global failed
      ansible.builtin.assert:
        that:
          - result.failed is true
          - "'unable to locate collection ibm.ibm_zos_core' in result.msg"

    - name: Create local catalog data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_catalog:
        state: "initial"
        region_data_sets:
          template: "{{ region_data_set_path }}.<< data_set_name >>"
        cics_data_sets:
          template: "{{ cics_install_path }}.<< lib_name >>"
      register: result
      failed_when: false
      ignore_errors: true

    - name: Assert local failed
      ansible.builtin.assert:
        that:
          - result.failed is true
          - "'unable to locate collection ibm.ibm_zos_core' in result.msg"

    - name: Create lrq data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.local_request_queue:
        state: "initial"
        region_data_sets:
          template: "{{ region_data_set_path }}.<< data_set_name >>"
        cics_data_sets:
          template: "{{ cics_install_path }}.<< lib_name >>"
      register: result
      failed_when: false
      ignore_errors: true

    - name: Assert lrq failed
      ansible.builtin.assert:
        that:
          - result.failed is true
          - "'unable to locate collection ibm.ibm_zos_core' in result.msg"

    - name: Create Intrapartition data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.intrapartition:
        state: "initial"
        region_data_sets:
          template: "{{ region_data_set_path }}.<< data_set_name >>"
