---
- name: Check Lowercase Location Parameter

  hosts: "all"
  gather_facts: false
  vars:
    dfhdmpa_name: "DFHDMPA"
    dfhdmpb_name: "DFHDMPB"

  module_defaults:
    ibm.ibm_zos_cics.transaction_dump:
      region_data_sets:
        template: "{{ region_data_set_path }}.low.<< data_set_name >>"

  tasks:
    # #############################################################################
    # ############################## Initial cleanup ##############################
    # #############################################################################

    - name: Delete DFHDMPA data set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_data_set_path }}.LOW.{{ dfhdmpa_name }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    - name: Delete DFHDMPB data set if it exists
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_data_set_path }}.LOW.{{ dfhdmpb_name }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is not failed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Give lowercase DFHDMPA location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.transaction_dump:
        state: "initial"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert passed with lowercase
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true
          - result.start_state.exists == false
          - result.end_state.exists == true

    - name: Give lowercase DFHDMPB location
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.transaction_dump:
        state: "initial"
        destination: "B"
      register: result

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert passed with lowercase
      ansible.builtin.assert:
        that:
          - result.failed is false
          - result.changed is true
          - result.start_state.exists == false
          - result.end_state.exists == true

    # #############################################################################
    # ################################## Cleanup ##################################
    # #############################################################################

    - name: Delete DFHDMPA data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_data_set_path }}.LOW.{{ dfhdmpa_name }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is changed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false

    - name: Delete DFHDMPB data set
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_core.zos_data_set:
        name: "{{ region_data_set_path }}.LOW.{{ dfhdmpb_name }}"
        state: absent
      register: delete_result
      retries: 3
      until: delete_result is changed

    - name: Assert Delete Passed
      ansible.builtin.assert:
        that:
          - delete_result.failed == false
