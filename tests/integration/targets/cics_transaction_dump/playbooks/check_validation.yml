---
- name: Check Validation of Parameters

  hosts: "all"
  gather_facts: false
  vars:
    region_dataset_path: "ANSIBIT.CICS.TESTS.{{ cics_test_area_absent }}"
    dfhdmpa_name: "DFHDMPA"
    dfhdmpb_name: "DFHDMPB"
    dfhdmpa_path: "{{ region_dataset_path }}.{{ dfhdmpa_name }}"
    dfhdmpb_path: "{{ region_dataset_path }}.{{ dfhdmpb_name }}"

  tasks:
    # #############################################################################
    # ############################## Module Testing ###############################
    # #############################################################################

    - name: Missing region_data_sets
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.transaction_dump:
        state: absent
      register: result
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - result.failed is true
          - result.changed is false
          - result.msg == "region_data_sets required"

    # #############################################################################

    - name: Missing template and dsn
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.transaction_dump:
        region_data_sets:
          template:
          dfhdmpa:
            dsn:
        state: absent
      register: result
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - result.failed is true
          - result.changed is false
          - result.msg == "Specify either template or dfhdmpa in region_data_sets"

    # #############################################################################

    - name: Bad dsn
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.transaction_dump:
        region_data_sets:
          template: "{{ region_dataset_path }}..."
        state: absent
      register: result
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - result.failed is true
          - result.changed is false
          - result.rc == 1
          - "'exception' in result"
          - "'Invalid argument \"ANSIBIT.CICS.TESTS.{{ cics_test_area_absent }}...\" for type \"data_set_base\".' in result.exception"

    # #############################################################################

    - name: Mismatched destination
      environment: "{{ environment_vars }}"
      ibm.ibm_zos_cics.transaction_dump:
        region_data_sets:
          dfhdmpa:
            dsn: "{{ dfhdmpa_path }}"
        state: absent
        destination: B
      register: result
      ignore_errors: true

    - name: Debug
      ansible.builtin.debug:
        msg: "{{ result }}"

    - name: Assert Failure
      ansible.builtin.assert:
        that:
          - result.failed is true
          - result.changed is false
          - result.msg == "Specify either template or dfhdmpb in region_data_sets"
